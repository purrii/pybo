{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>비밀번호 변경</h4>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:password' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="password1">기존 비밀번호</label>
            <input type="password" class="form-control" name="old_password" id="id_old_password"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">새 비밀번호</label>
            <input type="password" class="form-control" name="new_password1" id="id_new_password1"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password3">새 비밀번호 확인</label>
            <input type="password" class="form-control" name="new_password2" id="id_new_password1"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>

    </form>
</div>
{% endblock %}
